<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="banner">
            <time></time>
            <img class="battery" src="battery.png" alt="battery and WiFi icons">
        </div>
    <div class="display upperDisplay"></div>
    <div class="display lowerDisplay"></div>
    <div class="buttonGrid">
        <div class="button operator greyBackground AC">AC</div>
        <div class="button operator greyBackground plusMinus">+/-</div>
        <div class="button operator greyBackground remainder">%</div>
        <div class="button operator input" id="/">รท</div>
        <div class="button operand input">7</div>
        <div class="button operand input">8</div>
        <div class="button operand input">9</div>
        <div class="button operator input" id="*">x</div>
        <div class="button operand input">4</div>
        <div class="button operand input">5</div>
        <div class="button operand input">6</div>
        <div class="button operator input" id="-">-</div>
        <div class="button operand input">1</div>
        <div class="button operand input">2</div>
        <div class="button operand input">3</div>
        <div class="button operator input" id="+">+</div>
        <div class="button operand spanTwo input">0</div>
        <div class="button operand decimal input">.</div>
        <div class="button operator equals">=</div>
    </div>
    <div class="bottomBar"></div>
    </div>

<script src="./script.js"></script>
</body>
</html>
